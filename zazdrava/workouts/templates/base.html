<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Workout App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Workout Tracker</h1>
        <nav>
            <ul>
                <li><a href="{% url 'workouts:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'workouts:upload_workout' %}">Upload Workout</a></li>
                <li><a href="{% url 'workouts:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }}</p>
    </footer>
</body>
</html>
